<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Task List</title>
</head>
<body>
<div class="container">
    <!-- Page content goes here -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add Task</span>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="task">
                                    <label for="task">Add new task</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="submit" class="btn" value="Add Task">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

                <div class="card-action">
                    <span class="card-title">Tasks</span>
                    <ul class="collection">
                    <Li class="collection-item">Study HTML
                        <a href="#" class="secondary-content">x</a>
                    </Li>
                    <Li class="collection-item">Study JS
                        <a href="#" class="secondary-content">x</a>
                    </Li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
